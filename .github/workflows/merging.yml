name: Trigger Azure Data Factory Deployment

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy-adf:
    name: Deploy Azure Data Factory
    runs-on: ubuntu-latest

    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        ref: adf_publish # Replace <BRANCH_NAME> with the branch containing the desired files

    - name: Setup Azure CLI
      uses: azure/CLI@v2
      with:
        azcliversion: latest

    - name: Export Azure Credentials
      run: |
        echo "${{ secrets.AZURE_CREDENTIALS }}" > azure-credentials.json
        export ARM_CLIENT_ID=$(jq -r '.clientId' azure-credentials.json)
        export ARM_CLIENT_SECRET=$(jq -r '.clientSecret' azure-credentials.json)
        export ARM_SUBSCRIPTION_ID=$(jq -r '.subscriptionId' azure-credentials.json)
        export ARM_TENANT_ID=$(jq -r '.tenantId' azure-credentials.json)

    - name: Login to Azure
      run: |
        az login --service-principal \
          --username $ARM_CLIENT_ID \
          --password $ARM_CLIENT_SECRET \
          --tenant $ARM_TENANT_ID

    - name: Deploy Data Factory ARM Templates
      run: |
        az deployment group create \
          --resource-group POC \
          --template-file EtlDataFactoryPoc1/ARMTemplateForFactory.json \
          --parameters EtlDataFactoryPoc1/ARMTemplateParametersForFactory.json

    - name: Confirm Deployment
      run: |
        echo "Deployment to Azure Data Factory completed successfully!"
